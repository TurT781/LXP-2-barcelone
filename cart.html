<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadHub | Shopping cart</title>
    <link rel="stylesheet" type="text/css" href="./src/cart.css">
    <link rel="shortcut icon" href="asset\logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="anchor">
            <a href="#"><img src="asset\logo-removebg-preview.png" alt="logo_bg_rm" class="logo_header"></a>
            <nav class="nav_header">
                <a href="homepage.html" class="txt_header">Home</a>
                <a href="features.html" class="txt_header">Features</a>
                <a href="support.html" class="txt_header">Support</a>
                <a href="blog.html" class="txt_header">Blog</a>
                <img src="asset\loupe.png" alt="loupe" class="img_header">
                <a href="#"><img src="asset\cart.png" alt="cart" class="img_header"></a>
                <a href="user.html" target="_blank"><img src="asset\user.png" alt="user" class="img_header"></a>
            </nav>
        </nav>
    </header>

    <div id="title_h1" class="title_h1">
        <h1>Your cart has products : </h1>
    </div>


    <div class="shopping-cart">

        <div class="column-labels">
            <label class="product-image" style="text-align: center;">Image</label>
            <label class="product-details" style="text-align: center;">Product</label>
            <label class="product-price">Price</label>
            <label class="product-quantity">Quantity</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
        </div>



        <div id="products">

        </div>
        <div class="totals" style="font-family: Kaushan Script;">
            <div class="totals-item">
                <label>Subtotal</label>
                <div class="totals-value" id="cart-subtotal">37.97</div>
            </div>
            <div class="totals-item">
                <label>Tax (5%)</label>
                <div class="totals-value" id="cart-tax">0</div>
            </div>
            <div class="totals-item">
                <label>Shipping</label>
                <div class="totals-value" id="cart-shipping">10.00</div>
            </div>
            <div class="totals-item totals-item-total">
                <label>Grand Total</label>
                <div class="totals-value" id="cart-total">49.86</div>
            </div>
        </div>

        <button class="payement" id="checkout">Checkout</button>
    </div>

    <script type="module" src="./src/main.js"></script>


</body>

</html>

</body>

</html>
